<!DOCTYPE html>
<html>
<head>
    <title>Annular Technologies - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        .company-name {
            font-size: 22px;
            font-weight: bold;
            color: #43e97b;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #43e97b;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2ecc71;
        }
        a {
            text-decoration: none;
            color: #43e97b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="company-name">Annular Technologies</div>
    <h2>Signup</h2>
    <form action="#">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Create Password" required>
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

</body>
</html>
<a href="login.html">login</a>
