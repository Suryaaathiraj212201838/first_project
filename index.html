 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Annular Technologies - Login & Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
.container{
    width:380px;
    background:#fff;
    border-radius:12px;
    padding:40px 30px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    position:relative;
    overflow:hidden;
}
.form{
    display:flex;
    flex-direction:column;
}
h2{
    text-align:center;
    margin-bottom:20px;
    color:#203a43;
}
.input-group{
    margin-bottom:15px;
}
.input-group input{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:1px solid #ccc;
    outline:none;
    transition:0.3s;
}
.input-group input:focus{
    border-color:#2c5364;
}
button{
    padding:12px;
    border:none;
    border-radius:6px;
    background:#203a43;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#2c5364;
}
.toggle{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}
.toggle span{
    color:#2c5364;
    cursor:pointer;
    font-weight:600;
}
.hidden{
    display:none;
}
</style>
</head>
<body>

<div class="container">

    <!-- Login Form -->
    <div id="loginForm" class="form">
        <h2>Annular Technologies</h2>
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <button>Login</button>
        <div class="toggle">
            Don't have an account? <span onclick="toggleForm()">Sign Up</span>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="form hidden">
        <h2>Create Account</h2>
        <div class="input-group">
            <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <button>Sign Up</button>
        <div class="toggle">
            Already have an account? <span onclick="toggleForm()">Login</span>
        </div>
    </div>

</div>

<script>
function toggleForm(){
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("signupForm").classList.toggle("hidden");
}
</script>

</body>
</html>
